<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
    <section class="action">
        <div class="menu">
            <h4>Calculator</h4> 
            <img class="btn toggle__menu" id="drop__menu" src="./img/up.svg" alt="Up Arrow">
        </div>
        <button type="reset" class="btn reset__btn">
            <img class="btn reset__btn--img" src="./img/reload.svg" alt="">
        </button>
        
    </section>
      <nav class="nav__menu" id="nav__menu">
            <div class="nav__options">
                <img  class="nav-icons"  src="./img/currency.svg" alt="currency">
                <p>currency Converter</p>
            </div>
             <div class="nav__options">
                <img class="nav-icons" src="./img/laboratory.svg" alt="laboratory">
                <p>Scientific mode</p>
            </div>
             <div class="nav__options">
                <img class="nav-icons" src="./img/ruler.svg" alt="ruler">
                <p>Length Converter</p>
            </div>
             <div class="nav__options">
                <img class="nav-icons" src="./img/fraction.svg" alt="Fraction">
                <p>Fraction</p>
            </div>
      </nav>
    <section class="results">
        <div class="question results__options" id="results"></div>
        <input type="text" class="answer results__options" id="calculation">
    </section>
    <section class="buttons">
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">AC</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">+/-</p>
            
        </button>
        <button type="button" class="btn cal__btns">
            <img class="cal__btns--character cal__btns--img" src="./img/percentage .svg" alt="percentage">
        </button>
        <button type="button" class="btn cal__btns">
            <img class="cal__btns--character cal__btns--img" src="./img/divide.svg" alt="divide">
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character" >7</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character" >8</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">9</p>
        </button>
        <button type="button" class="btn cal__btns">
            <img class="cal__btns--character cal__btns--img"  src="./img/multiply.svg" alt="multiply">
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">4</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">5</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">6</p>
        </button>
        <button type="button" class="btn cal__btns">
            <img class="cal__btns--character cal__btns--img" src="./img/minus.svg" alt="minus">
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">1</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">2</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">3</p>
        </button>
        <button type="button" class="btn cal__btns">
            <img class="cal__btns--character cal__btns--img" src="./img/plus .svg" alt="plus">
        </button>
        <button type="button" class="btn cal__btns">
            <p class="btn cal__btns--character">0</p>
        </button>
        <button type="button" class="btn cal__btns">
            <p class="cal__btns--character">.</p>
        </button>
        <button type="button" class="btn cal__btns">
            <img class="cal__btns--character cal__btns--img" src="./img/clear.svg" alt="clear">
        </button>
        <button type="submit" class="btn cal__btns cal__submitte__btn">
            <img class="cal__btns--character cal__btns--img" src="./img/equals.svg" alt="equals">
        </button>
    </section> 
</main>
    
    <script src="./index.js"></script>
</body>
</html>
