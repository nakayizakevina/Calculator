<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./styles.css">
    <style src="./index.js" defer></style>
</head>
<body>
<main>
    <section>
        <div>
            <h4>Calculator</h4> 
            <img src="./img/up.svg" alt="Up Arrow">
        </div>
        <img src="./img/reload.svg" alt="">
    </section>
      <nav>
            <div>
                <img src="./img/currency.svg" alt="currency">
                <p>currency Converter</p>
            </div>
             <div>
                <img src="./img/laboratory.svg" alt="laboratory">
                <p>Scientific mode</p>
            </div>
             <div>
                <img src="./img/ruler.svg" alt="ruler">
                <p>Length Converter</p>
            </div>
             <div>
                <img src="./img/fraction.svg" alt="Fraction">
                <p>Fraction</p>
            </div>
      </nav>
    <section>
        <div></div>
        <div></div>
    </section>
    <section>
        <button>
            AC
        </button>
        <button>
            +/-
        </button>
        <button>
            <img src="./img/percentage .svg" alt="percentage">
        </button>
        <button>
            <img src="./img/divide.svg" alt="divide">
        </button>
        <button>
            <p>7</p>
        </button>
        <button>
            <p>8</p>
        </button>
        <button>
            <p>9</p>
        </button>
        <button>
            <img src="./img/multiply.svg" alt="multiply">
        </button>
        <button>
            <p>4</p>
        </button>
        <button>
            <p>5</p>
        </button>
        <button>
            <p>6</p>
        </button>
        <button>
            <img src="./img/minus.svg" alt="minus">
        </button>
        <button>
            <p>1</p>
        </button>
        <button>
            <p>2</p>
        </button>
        <button>
            <p>3</p>
        </button>
        <button>
            <img src="./img/plus .svg" alt="plus">
        </button>
        <button>
            <p>0</p>
        </button>
        <button>
            <p>.</p>
        </button>
        <button>
            <img src="./img/clear.svg" alt="clear">
        </button>
        <button>
            <img src="./img/equals.svg" alt="equals">
        </button>
    </section>
</main>
    
</body>
</html>
